<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="background">
    <div class="task-container">
    <div class="task">
      <h2>Rock, Paper, Scissors</h2>
      <div class="buttons">
      <button class="option">Rock</button>
      <button class="option">Paper</button>
      <button class="option">Scissors</button>    
    </div>        
      <p>Your choice: <span id="current"></span></p>
      <p>Computer's choice: <span id="computerCurrent"></span></p> 
      <h2><span id="result"></span></h2>
      <button id="reset">Reset</button>   
    </div>
  </div>
  </div>
  </body>
</html>
