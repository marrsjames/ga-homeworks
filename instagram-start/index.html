<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main>
     <section class="phones">
       <img src="images/phones.png" alt="phones using instagram">
     </section>
      <section class="sign-up">
        <div class="sign-up-form">
          <img src="images/logo.png" alt="instagram-logo">
          <p>Sign up to see photos and videos<br>from your friends.</p>
          <button type="submit" value="submit">Sign in with Facebook</button>
          <p>OR</p>

          <form>
          <div class="form-group">
              <input type="text" name="number-or-email" id="number-or-email" placeholder="Mobile Number or Email"/>
          </div>
          <div class="form-group">
              <input type="email" name="full-name" id="full-name" placeholder="Full Name"/>
          </div>    
          <div class="form-group">
              <input type="number" name="username" id="username" placeholder="Username"/>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password"/>
        </div>               
        <button type="submit">Sign up</button>
        <p>By signing up, you agree to our<br><b>Terms &amp; Privacy Policy.</br></p>
          </form>    



        </div>
        <div class="log-in">
          <p>Have an account? Log in</p>          
        </div>
        <div class="app">
          <p>Get the app.</p>
          <div class="app-logos">
            <img src="images/app-store.png" alt="apple app store logo">
            <img src="images/google-play.png" alt="google app store logo">
          </div>
        </div>
      </section>
    </main>
  <footer>
    <div class="footer-links">



    </div>
    <div class="footer-links">
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Language</a>
    </div>
    <div class="copyright">
      <p>2017 Instagram</p>
    </div>
  </footer>      
   
  </body>
</html>
